<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Record</title>
</head>
<body>
    <h1>Edit Record</h1>
    <form method="POST">
        <label>Name: <input type="text" name="name" value="{{ record.get_name() }}"></label><br>
        <label>Age: <input type="text" name="age" value="{{ record.get_age() }}"></label><br>
        <label>City: <input type="text" name="city" value="{{ record.get_city() }}"></label><br>
        <button type="submit">Update Record</button>
    </form>
</body>
</html>
