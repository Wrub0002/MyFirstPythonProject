<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records List</title>
</head>
<body>
    <h1>Records List</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% if records %}
                {% for record in records %}
                <tr>
                    <td>{{ record.get_name() }}</td>
                    <td>{{ record.get_age() }}</td>
                    <td>{{ record.get_city() }}</td>
                    <td>
                        <a href="{{ url_for('edit', name=record.get_name()) }}">Edit</a>
                        <a href="{{ url_for('delete', name=record.get_name()) }}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="4">No records found.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>

    <p>Total records: {{ records|length }}</p>

    <a href="{{ url_for('add') }}">Add New Record</a>

</body>
</html>
